<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form id="signup-form" class="signup-form">
                    <h2>Registration Client</h2>

                    <div class="form-group" id="topsection">
                        <input type="text" class="form-input" name="name" id="id" placeholder="Your ContactID or Email ID"/>
                    </div>
                    <a class="submit-link submit" id="checkid">Check And Next</a>
                    <div id="nextid" style="display: none;">
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" required="" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email" required="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="phone" id="phone" placeholder="Phone" required="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="phone" id="qrcode" placeholder="Enter QR Code" required="" />
                            <input type="hidden" name="uniqueid" id="uniqueid">
                        </div>
                        <div class="form-group">
                        <input type="button" name="submit" id="submit" class="form-submit submit" value="Submit"/>
                        
                    </div>
                    </div>
                   
                    
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
